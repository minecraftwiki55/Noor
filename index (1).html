<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد ميلاد سعيد نور</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black;
            font-family: 'Cairo', sans-serif;
            overflow: hidden;
        }
        .card {
            width: 300px;
            height: 400px;
            position: relative;
            perspective: 1500px;
            cursor: pointer;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card:hover .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 15px;
            padding: 20px;
            box-sizing: border-box;
        }
        .card-front {
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            color: white;
            font-size: 24px;
        }
        .card-back {
            background: linear-gradient(45deg, #3333ff, #ff00cc);
            color: white;
            transform: rotateY(180deg);
            font-size: 18px;
        }
        h1, h2, p {
            margin: 10px 0;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }
        .card:hover h1, .card:hover h2, .card:hover p {
            opacity: 1;
            transform: translateY(0);
        }
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff00de, 0 0 20px #ff00de, 0 0 35px #ff00de, 0 0 40px #ff00de;
            }
            to {
                box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff00de, 0 0 40px #ff00de, 0 0 50px #ff00de, 0 0 60px #ff00de;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-inner glow">
            <div class="card-front">
                <h1>عيد ميلاد سعيد</h1>
                <h2>نور</h2>
                <p>انقر لفتح البطاقة</p>
            </div>
            <div class="card-back">
                <p>عزيزي نور،</p>
                <p>في هذا اليوم المميز، نتمنى لك عامًا مليئًا بالسعادة والنجاح والإنجازات.</p>
                <p>كل عام وأنت بألف خير!</p>
            </div>
        </div>
    </div>
</body>
</html>
